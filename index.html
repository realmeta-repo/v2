    <!-- Adicionar antes do </head> -->
    <script>
        // Critical Rendering Path Optimization
        (function() {
            // Pré-conectar a domínios críticos
            const preconnect = function(url) {
                const link = document.createElement('link');
                link.rel = 'preconnect';
                link.href = url;
                link.crossOrigin = '';
                document.head.appendChild(link);
            };
            
            // Pré-conectar a CDNs críticas
            if (window.location.hostname !== 'localhost') {
                preconnect('https://cdnjs.cloudflare.com');
                preconnect('https://fonts.googleapis.com');
                preconnect('https://fonts.gstatic.com');
            }
            
            // Carregar fonte crítica primeiro
            const fontLink = document.createElement('link');
            fontLink.rel = 'preload';
            fontLink.as = 'style';
            fontLink.href = 'https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Merriweather:wght@400&display=swap';
            fontLink.onload = function() {
                this.rel = 'stylesheet';
            };
            document.head.appendChild(fontLink);
            
            // Marcar recursos não críticos
            const stylesheet = document.querySelector('link[href="style.css"]');
            if (stylesheet) {
                stylesheet.media = 'print';
                stylesheet.onload = function() {
                    this.media = 'all';
                };
            }
        })();
    </script>
