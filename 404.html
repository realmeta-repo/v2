<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>REALMETA - Redirecionando...</title>
    <script>
        // Captura a URL atual
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Redireciona para index.html com a rota original
        const redirectUrl = '/index.html?route=' + encodeURIComponent(path) + search + hash;
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <p>Redirecionando para REALMETA...</p>
</body>
</html>
